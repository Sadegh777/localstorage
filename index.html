<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="item">Hello Javascript</h1>
    <h2 class="storage">Local storage</h2>
  <!-- fieldset makes a box around all that are inside -->
       <fieldset>
           <!-- legend works as a titre  -->
            <legend>Insert Data</legend>
            <!-- all the value inside the placeholder would be reflected on browser -->
            <input type="text" id="inpKey" placeholder="Enter Key...">

            <input type="text" id="inpValue" placeholder="Enter Value...">

            <button type="button" id="btnInsert">Insert Data</button>
        </fieldset>

        <fieldset>
            <legend>
                Local Storage
            </legend>
            <!-- local storage output -->
            <div id="lsOutput">

            </div>
        </fieldset>
       
 
    <script src="script.js"></script>
</body>
</html>
